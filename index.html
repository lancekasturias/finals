<html>
<head>

<title>Sign up</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		  <link rel="stylesheet" type="text/css" href="style.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
<script>

function validate() {
if( document.myForm.fname.value == "" ) {
            alert( "Please provide your First name!" );
            document.myForm.fname.focus() ;
            return false;
         }
 if( document.myForm.mname.value == "" ) {
            document.myForm.mname.focus() ;
            alert( "Please provide your Middle name!" );
            return false;
         }
 if( document.myForm.lname.value == "" ) {
            document.myForm.lname.focus() ;
            alert( "Please provide your Last name!" );
            return false;
         }
 if( document.myForm.contact.value == "" ) {
            document.myForm.contact.focus() ;
            alert( "Please provide your Contact number!" );
            return false;
         }
if( document.myForm.email.value == "" ) {
            document.myForm.email.focus() ;
            alert( "Please provide your Email Address!" );
            return false;
         }
 if( document.myForm.username.value == "" ) {
            document.myForm.username.focus() ;
            alert( "Please provide your Username!" );
            return false;
         }
if( document.myForm.password.value == "" ) {
            document.myForm.password.focus() ;
            alert( "Please provide your Contact number!" );
            return false;
         }
if( document.myForm.password.value == "" ) {
            document.myForm.password.focus() ;
            alert( "Please provide your Password!" );
            return false;
         }
if( document.myForm.cpassword.value == "" ) {
            document.myForm.cpassword.focus() ;
            alert( "Please provide your Confirm Password!" );
            return false;
         }
  return( true );
 }
 
 
  
	
   

 function Validate() {
        var password = document.getElementById("psw").value;
        var confirmPassword = document.getElementById("cpsw").value;
        if (password != confirmPassword) {
            alert("Passwords do not match.");
            return false;
        }
		
	alert("You are now registered.");
        return true;
    }


			
</script>
</head>

<body>
<br>
<br>
<br>

 <form  name = "myForm" onsubmit = "return(validate());">
 <div class="border cont shadow=lg text-center">
 <h2>Fill out the form below and click register</h2>
 <br>
 first Name: <input type="text" name="fname" minlength="5" class="box"><br><br>		
   Middle Name: <input type="text" name="mname"minlength="5" class="box"><br><br>
    Last Name: <input type="text" name="lname"minlength="5" class="box"><br><br>
	 Contact Number: <input type="number" name="contact"minlength="5" class="box"><br><br>
	  Email Address: <input type="email" name="email" minlength="5" class="box"><br><br>
	   Username: <input type="text" name="username" minlength="5" class="box"><br><br>
	    Password: <input type="password"  name="password" id="psw" minlength="5" class="box"><br><br>
		 Confirm Password: <input type="password" name="confirm_password" id="cpsw" minlength="5" class="box"><br><br>
  <input type="submit" value="REGISTER" class="btn btn-light btn-lg mt-3" onclick="return Validate()">
  </div>
</form> 




	


</body>
</html>
